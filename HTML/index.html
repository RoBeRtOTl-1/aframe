<!DOCTYPE>
<html>
    <head>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://github.com/n5ro/aframe-extras/tree/master/src/loaders#animation"></script>
        <script src="https://rawgit.com/imaya/zlib.js/develop/bin/inflate.min.js"></script>
	<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    </head>

    <body>
        
        <a-scene webxr="optionalFeatures:  hit-test;" ar-hit-test="target:#spider;">

            <a-sky color="#blue"></a-sky>     

            <a-entity position="0 80 10">                    
                <a-camera></a-camera>                             
            </a-entity >              
            
            <a-entity position="0 0 0" animation-mixer fbx-model="src: url(/models/spidy.fbx);"></a-entity>
            
            <a-marker-camera preset='hiro'></a-marker-camera>
	</a-entity>
            

        </a-scene>

        
        
    </body>
</html>
